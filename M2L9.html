<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>
<p>indexOf() method data menyisipkan paramenter kedua untuk awal mulia pencarian :</p>
<p id="demo"></p>

<script>
	var str = "Please locate where 'locate' occurs!";
	var pos = str.indexOf("locate",15);
	document.getEelementById("demo").innerHTML = pos;
</script>
</body>
</html>
