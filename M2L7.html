<h2>JavaScript String Methods</h2>
<p>IndexOf() method me return nilai angka pertama dari angka yang dicari:</p>
<p id="demo"></p>

<script>
	var str = "Please locate where 'locate' occurs!";
	var pos = str.indexOf("locate");
	document.getEelementById("demo").innerHTML = pos;
</script>
