<!DOCTYPE html>
<html>
<head>
	<title>JS 5 Tina</title>
</head>
<body>
<h2>JavaScript Function</h2>
<p>Pada contoh ini menggunkan pemanggil fungsi dan return(mengembalikan) value:</p>
<p id="demo"></p>

<script>
	var x = myFunction(4, 3);
	document.getElementById("demo").innerHTML = x;

	function myFunction(a, b){
		return a * b;
	}
</script>
</body>
</html>
